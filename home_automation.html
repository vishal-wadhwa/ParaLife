<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.10/css/mdb.min.css" rel="stylesheet">
  <style>

    img {
      width: 120px;
      height: 120px;
      cursor: pointer;
    }
    .btn-container {
      background-color: whitesmoke;
    }
    .grayscaled {
      filter: grayscale(1) contrast(0.5);
    }
  </style>
</head>
<body  style="background-color: #4f2e2e2e;">
    <div class="jumbotron jumbotron-fluid" style="background-color: #2e2e2e;">

        <div class="container">
            <h1 class="h1-reponsive mb-4 mt-2 blue-text font-bold">Home automation</h1>
            <p class="lead text-white">Control your home appliances using this portal...</p>
        </div>
    </div>

    <div class="container text-center" >
        <div class="row">
          <div class="col-sm m-3 shadow p-3 btn-container" data-index="0">
            <img src="assets/img/bulb.jpg"></img>
            <hr>
            <h4>Lights</h4>
          </div>
          <div class="col-sm m-3 shadow p-3 btn-container" data-index="1">
            <img src="assets/img/air_conditioner.jpg"></img>
            <hr>
            <h4>Air conditioner</h4>
          </div>
          <div class="col-sm m-3 shadow p-3 btn-container" data-index="2">
            <img src="assets/img/tv.jpg"></img>
            <hr>
            <h4>Television</h4>
          </div>
          <div class="col-sm m-3 p-3 shadow btn-container" data-index="3">
            <img src="assets/img/fan.jpg"></img>
            <hr>
            <h4>Fan</h4>
          </div>
        </div>

       

      <script type="text/javascript">
        const onImgClickListener = (imgElm) => {
          let url = imgElm.getAttribute('src')
          let urlParts = url.split('-')
          if (urlParts.length === 1) {
            let up2 = urlParts[0].split('.')
            imgElm.setAttribute('src', up2[0]+'-bw.'+ up2[1])
          } else {
            imgElm.setAttribute('src', urlParts[0]+'.'+urlParts[1].split('.')[1])            
          }
        }

        const imgs = document.getElementsByTagName('img')
        for(let i = 0; i < imgs.length; ++i) {
          imgs[i].addEventListener('click', (ev) => {
            ev.stopPropagation()
            ev.preventDefault()
            // console.log(ev.target)
            ev.target.classList.toggle('grayscaled')
            // onImgClickListener(ev.target)
          })
        }
      </script>
</body>
</html>
